<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Dark Mode</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸŒ™ Dark Mode</h1>
    </div>

    <div class="toggle-section">
      <div class="toggle-container">
        <span class="toggle-label">This site</span>
        <label class="switch">
          <input type="checkbox" id="siteToggle">
          <span class="slider"></span>
        </label>
      </div>

      <div class="toggle-container">
        <span class="toggle-label">All sites</span>
        <label class="switch">
          <input type="checkbox" id="globalToggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="scheme-section">
      <h2>THEME</h2>
      <div class="scheme-grid">
        <div class="scheme-option" data-scheme="classic">
          <div class="scheme-preview classic-preview"></div>
          <span>Classic</span>
        </div>
        <div class="scheme-option" data-scheme="warm">
          <div class="scheme-preview warm-preview"></div>
          <span>Warm</span>
        </div>
        <div class="scheme-option" data-scheme="cool">
          <div class="scheme-preview cool-preview"></div>
          <span>Cool</span>
        </div>
        <div class="scheme-option" data-scheme="oled">
          <div class="scheme-preview oled-preview"></div>
          <span>OLED</span>
        </div>
      </div>
    </div>

    <div class="info-section">
      <p class="current-site" id="currentSite"><strong>-</strong></p>
      <button class="btn-reset" id="resetBtn">Reset Settings</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
