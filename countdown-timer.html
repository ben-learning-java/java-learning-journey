<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Out Of Bounds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1d428a 0%, #c8102e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #17408b 0%, #1d428a 50%, #c8102e 100%);
            width: 100%;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            color: #fff;
            font-size: 2.8em;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            max-width: 800px;
            width: 100%;
        }

        .input-section {
            margin-bottom: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #17408b 0%, #c8102e 100%);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .input-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: none;
        }

        .input-section.active::before {
            animation: shine 2s;
        }

        .input-section h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .time-inputs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group label {
            color: #fff;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .input-group input {
            width: 80px;
            padding: 12px;
            font-size: 1.3em;
            text-align: center;
            border: 3px solid #fff;
            border-radius: 10px;
            background: #fff;
            color: #17408b;
            font-weight: bold;
        }

        .start-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.3em;
            font-weight: bold;
            color: #fff;
            background: #c8102e;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .start-btn:hover {
            background: #a00d26;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .countdown-display {
            text-align: center;
            padding: 40px;
            background: #f8f8f8;
            border-radius: 15px;
            border: 4px solid #17408b;
        }

        .countdown-display h2 {
            color: #17408b;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .time-box {
            background: linear-gradient(135deg, #17408b 0%, #1d428a 100%);
            padding: 25px;
            border-radius: 15px;
            min-width: 120px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .time-value {
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            display: block;
            margin-bottom: 10px;
        }

        .time-label {
            font-size: 1em;
            color: #c8102e;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .target-time {
            margin-top: 20px;
            padding: 15px;
            background: #17408b;
            color: #fff;
            border-radius: 10px;
            font-size: 1.2em;
        }

        .finished {
            color: #c8102e;
            font-size: 2em;
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .history-section {
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #17408b 0%, #c8102e 100%);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .history-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 3s infinite;
        }

        .history-section h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border: 2px solid #17408b;
            transition: all 0.3s;
        }

        .history-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .history-time {
            font-size: 1.3em;
            font-weight: bold;
            color: #17408b;
        }

        .history-btn {
            padding: 10px 20px;
            background: #c8102e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .history-btn:hover {
            background: #a00d26;
            transform: scale(1.05);
        }

        .no-history {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        .footer {
            text-align: center;
            padding: 30px;
            margin-top: 40px;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .rating-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .rating-modal.active {
            display: flex;
        }

        .rating-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .rating-content h2 {
            color: #17408b;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .rating-stars {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .star {
            font-size: 3em;
            cursor: pointer;
            transition: all 0.3s;
            color: #ddd;
        }

        .star:hover,
        .star.active {
            color: #ffd700;
            transform: scale(1.2);
        }

        .rating-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #17408b;
            margin-top: 20px;
            min-height: 40px;
        }

        .rating-buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .rating-btn {
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-rating {
            background: #c8102e;
            color: white;
        }

        .submit-rating:hover {
            background: #a00d26;
            transform: translateY(-2px);
        }

        .cancel-rating {
            background: #666;
            color: white;
        }

        .cancel-rating:hover {
            background: #444;
            transform: translateY(-2px);
        }

        .view-ratings-btn {
            margin-top: 15px;
            padding: 10px 25px;
            background: #17408b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin-left: 10px;
        }

        .view-ratings-btn:hover {
            background: #1d428a;
            transform: translateY(-2px);
        }

        .ratings-history {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        .ratings-history.active {
            display: flex;
        }

        .ratings-history-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 700px;
            width: 90%;
            margin: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .ratings-history-content h2 {
            color: #17408b;
            margin-bottom: 30px;
            font-size: 2em;
            text-align: center;
        }

        .rating-item {
            background: #f8f8f8;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 5px solid #17408b;
        }

        .rating-item-stars {
            color: #ffd700;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .rating-item-text {
            font-size: 1.2em;
            font-weight: bold;
            color: #17408b;
            margin-bottom: 10px;
        }

        .rating-item-datetime {
            color: #666;
            font-size: 0.9em;
        }

        .close-history-btn {
            width: 100%;
            padding: 12px;
            background: #c8102e;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .close-history-btn:hover {
            background: #a00d26;
        }

        .no-ratings {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            padding: 40px;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }

            .time-inputs {
                flex-direction: column;
            }

            .time-box {
                min-width: 100px;
            }

            .time-value {
                font-size: 2em;
            }

            .history-item {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>NBA 2K Countdown</h1>
    </div>

    <div class="container">
        <div class="input-section">
            <h2>Set Countdown Time</h2>
            <div class="time-inputs">
                <div class="input-group">
                    <label>Hour</label>
                    <input type="number" id="hour" min="0" max="23" value="0" placeholder="00">
                </div>
                <div class="input-group">
                    <label>Minute</label>
                    <input type="number" id="minute" min="0" max="59" value="0" placeholder="00">
                </div>
                <div class="input-group">
                    <label>Second</label>
                    <input type="number" id="second" min="0" max="59" value="0" placeholder="00">
                </div>
            </div>
            <button class="start-btn" onclick="startCountdown()">Start Countdown</button>
            <button class="start-btn" onclick="resetCountdown()" style="background: #666; margin-top: 10px;">Reset Countdown</button>
        </div>

        <div class="countdown-display">
            <h2>Time Remaining</h2>
            <div class="timer">
                <div class="time-box">
                    <span class="time-value" id="display-hours">00</span>
                    <span class="time-label">Hours</span>
                </div>
                <div class="time-box">
                    <span class="time-value" id="display-minutes">00</span>
                    <span class="time-label">Minutes</span>
                </div>
                <div class="time-box">
                    <span class="time-value" id="display-seconds">00</span>
                    <span class="time-label">Seconds</span>
                </div>
            </div>
            <div class="target-time" id="target-display">
                Set your countdown time and click Start!
            </div>
        </div>

        <div class="history-section">
            <h2>History</h2>
            <div class="history-list" id="history-list">
                <div class="no-history">No history yet</div>
            </div>
        </div>
    </div>

    <div class="footer">
        Made by K&B
        <br>
        <button onclick="showRatingModal()" style="margin-top: 15px; padding: 10px 25px; background: #c8102e; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 1em; font-weight: bold;">Close & Rate</button>
        <button onclick="showRatingsHistory()" class="view-ratings-btn">View Ratings</button>
    </div>

    <div class="rating-modal" id="rating-modal">
        <div class="rating-content">
            <h2>Rate Your Experience</h2>
            <div class="rating-stars" id="rating-stars">
                <span class="star" data-rating="1">⭐</span>
                <span class="star" data-rating="2">⭐</span>
                <span class="star" data-rating="3">⭐</span>
                <span class="star" data-rating="4">⭐</span>
                <span class="star" data-rating="5">⭐</span>
            </div>
            <div class="rating-text" id="rating-text"></div>
            <div class="rating-buttons">
                <button class="rating-btn submit-rating" onclick="submitRating()">Submit</button>
                <button class="rating-btn cancel-rating" onclick="closeRating()">Cancel</button>
            </div>
        </div>
    </div>

    <div class="ratings-history" id="ratings-history">
        <div class="ratings-history-content">
            <h2>All Ratings</h2>
            <div id="ratings-list"></div>
            <button class="close-history-btn" onclick="closeRatingsHistory()">Close</button>
        </div>
    </div>

    <script>
        let countdownInterval;
        let selectedRating = 0;

        // Rating system
        const ratingTexts = {
            1: "Bad",
            2: "Poor",
            3: "Fine",
            4: "Good",
            5: "Excellent"
        };

        // Show rating modal
        function showRatingModal() {
            document.getElementById('rating-modal').classList.add('active');
        }

        // Show rating modal when trying to close tab
        window.addEventListener('beforeunload', function(e) {
            e.preventDefault();
            e.returnValue = '';
            return '';
        });

        // Handle star clicks
        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = parseInt(this.getAttribute('data-rating'));
                updateStars(selectedRating);
                document.getElementById('rating-text').textContent = ratingTexts[selectedRating];
            });

            star.addEventListener('mouseenter', function() {
                const rating = parseInt(this.getAttribute('data-rating'));
                updateStars(rating);
            });
        });

        document.getElementById('rating-stars').addEventListener('mouseleave', function() {
            updateStars(selectedRating);
        });

        function updateStars(rating) {
            document.querySelectorAll('.star').forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function submitRating() {
            if (selectedRating > 0) {
                // Get existing ratings
                let ratings = JSON.parse(localStorage.getItem('allRatings') || '[]');

                // Add new rating with timestamp
                const now = new Date();
                const dateStr = now.toLocaleDateString('en-US', { year: 'numeric', month: '2-digit', day: '2-digit' });
                const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

                ratings.push({
                    rating: selectedRating,
                    text: ratingTexts[selectedRating],
                    date: dateStr,
                    time: timeStr,
                    timestamp: now.toISOString()
                });

                // Save to localStorage
                localStorage.setItem('allRatings', JSON.stringify(ratings));

                alert(`Thank you for rating us ${selectedRating} stars (${ratingTexts[selectedRating]})! Your rating has been saved.`);
                document.getElementById('rating-modal').classList.remove('active');
                selectedRating = 0;
                updateStars(0);
                document.getElementById('rating-text').textContent = '';

                // Close the tab/window
                window.close();
            } else {
                alert('Please select a rating!');
            }
        }

        function showRatingsHistory() {
            const ratings = JSON.parse(localStorage.getItem('allRatings') || '[]');
            const ratingsList = document.getElementById('ratings-list');

            if (ratings.length === 0) {
                ratingsList.innerHTML = '<div class="no-ratings">No ratings yet</div>';
            } else {
                ratingsList.innerHTML = ratings.reverse().map(r => `
                    <div class="rating-item">
                        <div class="rating-item-stars">${'⭐'.repeat(r.rating)}</div>
                        <div class="rating-item-text">${r.rating} Stars - ${r.text}</div>
                        <div class="rating-item-datetime">Date: ${r.date} | Time: ${r.time}</div>
                    </div>
                `).join('');
            }

            document.getElementById('ratings-history').classList.add('active');
        }

        function closeRatingsHistory() {
            document.getElementById('ratings-history').classList.remove('active');
        }

        function closeRating() {
            document.getElementById('rating-modal').classList.remove('active');
        }

        // Create NBA-style buzzer sound
        function playBuzzer() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            // Buzzer sound settings
            oscillator.frequency.value = 200; // Low frequency for buzzer
            oscillator.type = 'square'; // Square wave for harsh buzzer sound

            // Volume envelope
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 1.5);
        }

        function saveToHistory(timeString) {
            let history = JSON.parse(localStorage.getItem('countdownHistory') || '[]');

            // Check if this time already exists
            if (!history.includes(timeString)) {
                history.unshift(timeString); // Add to beginning
                // Keep only last 10 items
                if (history.length > 10) {
                    history = history.slice(0, 10);
                }
                localStorage.setItem('countdownHistory', JSON.stringify(history));
                displayHistory();
            }
        }

        function displayHistory() {
            const history = JSON.parse(localStorage.getItem('countdownHistory') || '[]');
            const historyList = document.getElementById('history-list');

            if (history.length === 0) {
                historyList.innerHTML = '<div class="no-history">No history yet</div>';
                return;
            }

            historyList.innerHTML = history.map(time => `
                <div class="history-item">
                    <span class="history-time">${time}</span>
                    <button class="history-btn" onclick="useHistoryTime('${time}')">Use This Time</button>
                </div>
            `).join('');
        }

        function useHistoryTime(timeString) {
            const [hours, minutes, seconds] = timeString.split(':').map(Number);
            document.getElementById('hour').value = hours;
            document.getElementById('minute').value = minutes;
            document.getElementById('second').value = seconds;
            startCountdown();
        }

        function resetCountdown() {
            // Clear the countdown interval
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            // Clear localStorage
            localStorage.removeItem('countdownEndTime');
            localStorage.removeItem('countdownOriginal');

            // Reset display
            document.getElementById('display-hours').textContent = '00';
            document.getElementById('display-minutes').textContent = '00';
            document.getElementById('display-seconds').textContent = '00';
            document.getElementById('target-display').innerHTML = 'Set your countdown time and click Start!';

            // Reset input fields
            document.getElementById('hour').value = 0;
            document.getElementById('minute').value = 0;
            document.getElementById('second').value = 0;
        }

        function startCountdown() {
            // Add glow animation to input section
            const inputSection = document.querySelector('.input-section');
            inputSection.classList.add('active');
            setTimeout(() => inputSection.classList.remove('active'), 2000);

            // Clear any existing countdown
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            // Get input values
            const inputHour = parseInt(document.getElementById('hour').value) || 0;
            const inputMinute = parseInt(document.getElementById('minute').value) || 0;
            const inputSecond = parseInt(document.getElementById('second').value) || 0;

            // Calculate countdown time in seconds
            let remainingSeconds = inputHour * 3600 + inputMinute * 60 + inputSecond;

            // Check if time is valid
            if (remainingSeconds <= 0) {
                document.getElementById('target-display').innerHTML =
                    '<span style="color: #c8102e;">Please enter a valid time!</span>';
                return;
            }

            const timeString = `${String(inputHour).padStart(2, '0')}:${String(inputMinute).padStart(2, '0')}:${String(inputSecond).padStart(2, '0')}`;

            // Save to history
            saveToHistory(timeString);

            // Save to localStorage with timestamp
            const startTime = Date.now();
            const endTime = startTime + (remainingSeconds * 1000);
            localStorage.setItem('countdownEndTime', endTime);
            localStorage.setItem('countdownOriginal', timeString);

            // Display the countdown time
            document.getElementById('target-display').innerHTML = `Countdown: ${timeString}`;

            // Update display immediately
            updateDisplay(remainingSeconds);

            // Start countdown
            countdownInterval = setInterval(() => {
                const now = Date.now();
                const endTime = parseInt(localStorage.getItem('countdownEndTime'));
                remainingSeconds = Math.floor((endTime - now) / 1000);

                if (remainingSeconds < 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('display-hours').innerHTML = '00';
                    document.getElementById('display-minutes').innerHTML = '00';
                    document.getElementById('display-seconds').innerHTML = '00';
                    document.getElementById('target-display').innerHTML =
                        '<span class="finished">TIME\'S UP!</span>';

                    // Play NBA-style buzzer
                    playBuzzer();

                    localStorage.removeItem('countdownEndTime');
                    localStorage.removeItem('countdownOriginal');
                    return;
                }

                updateDisplay(remainingSeconds);
            }, 1000);
        }

        function updateDisplay(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            document.getElementById('display-hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('display-minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('display-seconds').textContent = String(seconds).padStart(2, '0');
        }

        // Restore countdown on page load
        window.onload = () => {
            // Display history
            displayHistory();

            const endTime = localStorage.getItem('countdownEndTime');
            const originalTime = localStorage.getItem('countdownOriginal');

            if (endTime) {
                const now = Date.now();
                let remainingSeconds = Math.floor((parseInt(endTime) - now) / 1000);

                if (remainingSeconds > 0) {
                    document.getElementById('target-display').innerHTML =
                        `Countdown: ${originalTime}`;
                    updateDisplay(remainingSeconds);

                    countdownInterval = setInterval(() => {
                        const now = Date.now();
                        const endTime = parseInt(localStorage.getItem('countdownEndTime'));
                        remainingSeconds = Math.floor((endTime - now) / 1000);

                        if (remainingSeconds < 0) {
                            clearInterval(countdownInterval);
                            document.getElementById('display-hours').innerHTML = '00';
                            document.getElementById('display-minutes').innerHTML = '00';
                            document.getElementById('display-seconds').innerHTML = '00';
                            document.getElementById('target-display').innerHTML =
                                '<span class="finished">TIME\'S UP!</span>';

                            // Play NBA-style buzzer
                            playBuzzer();

                            localStorage.removeItem('countdownEndTime');
                            localStorage.removeItem('countdownOriginal');
                            return;
                        }

                        updateDisplay(remainingSeconds);
                    }, 1000);
                } else {
                    // Countdown already finished
                    document.getElementById('display-hours').innerHTML = '00';
                    document.getElementById('display-minutes').innerHTML = '00';
                    document.getElementById('display-seconds').innerHTML = '00';
                    document.getElementById('target-display').innerHTML =
                        '<span class="finished">TIME\'S UP!</span>';

                    // Play NBA-style buzzer
                    playBuzzer();

                    localStorage.removeItem('countdownEndTime');
                    localStorage.removeItem('countdownOriginal');
                }
            }
        };

    </script>
</body>
