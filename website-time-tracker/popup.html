<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Time Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>⏱️ Time Tracker</h1>
    </div>

    <div class="stats-section">
      <div class="total-time">
        <span class="label">Total Time Today</span>
        <span class="value" id="totalTime">0h 0m</span>
      </div>
    </div>

    <div class="filter-section">
      <input type="text" id="searchInput" placeholder="Search websites..." />
    </div>

    <div class="websites-section">
      <div class="section-header">
        <h2>WEBSITES</h2>
        <select id="sortBy">
          <option value="time">Most Time</option>
          <option value="visits">Most Visits</option>
          <option value="recent">Most Recent</option>
          <option value="alphabetical">A-Z</option>
        </select>
      </div>
      <div class="websites-list" id="websitesList">
        <div class="empty-state">
          <p>No data yet. Start browsing to track your time!</p>
        </div>
      </div>
    </div>

    <div class="actions-section">
      <button class="btn-export" id="exportBtn">Export Data</button>
      <button class="btn-reset" id="resetBtn">Reset All</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
