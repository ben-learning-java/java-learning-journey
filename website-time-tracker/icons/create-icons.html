<!DOCTYPE html>
<html>
<head>
  <title>Create Icons - Time Tracker</title>
</head>
<body>
  <h2>Icon Generator - Time Tracker</h2>
  <p>Open this file in a browser and the icons will be automatically downloaded.</p>

  <canvas id="canvas16" width="16" height="16" style="border:1px solid #000; margin:10px;"></canvas>
  <canvas id="canvas48" width="48" height="48" style="border:1px solid #000; margin:10px;"></canvas>
  <canvas id="canvas128" width="128" height="128" style="border:1px solid #000; margin:10px;"></canvas>

  <script>
    function createIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      // Purple gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#5c6bc0');
      gradient.addColorStop(1, '#7e57c2');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Draw clock/timer
      ctx.strokeStyle = '#ffffff';
      ctx.fillStyle = '#ffffff';
      ctx.lineWidth = size * 0.08;

      // Clock circle
      const centerX = size * 0.5;
      const centerY = size * 0.5;
      const radius = size * 0.35;

      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.stroke();

      // Clock hands
      // Hour hand (pointing to 10)
      ctx.beginPath();
      ctx.lineWidth = size * 0.06;
      ctx.moveTo(centerX, centerY);
      ctx.lineTo(centerX - radius * 0.4, centerY - radius * 0.2);
      ctx.stroke();

      // Minute hand (pointing to 2)
      ctx.beginPath();
      ctx.lineWidth = size * 0.05;
      ctx.moveTo(centerX, centerY);
      ctx.lineTo(centerX + radius * 0.3, centerY - radius * 0.5);
      ctx.stroke();

      // Center dot
      ctx.beginPath();
      ctx.arc(centerX, centerY, size * 0.05, 0, 2 * Math.PI);
      ctx.fill();

      return canvas;
    }

    // Create all icons
    const canvas16 = createIcon('canvas16', 16);
    const canvas48 = createIcon('canvas48', 48);
    const canvas128 = createIcon('canvas128', 128);

    // Download function
    function downloadIcon(canvas, filename) {
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
      });
    }

    // Auto download after a short delay
    setTimeout(() => {
      downloadIcon(canvas16, 'icon16.png');
      setTimeout(() => downloadIcon(canvas48, 'icon48.png'), 200);
      setTimeout(() => downloadIcon(canvas128, 'icon128.png'), 400);
    }, 500);
  </script>
</body>
</html>
