<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor Zoom</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 280px;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
    }

    .container {
      background: #2a2a2a;
      padding: 16px;
    }

    h1 {
      font-size: 16px;
      color: #e0e0e0;
      margin-bottom: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #zoomButton {
      width: 100%;
      padding: 12px;
      background: #3a3a3a;
      color: #e0e0e0;
      border: 1px solid #4a4a4a;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 16px;
    }

    #zoomButton:hover {
      background: #4a4a4a;
      border-color: #5a5a5a;
    }

    #zoomButton:active {
      background: #353535;
    }

    .zoom-control {
      margin-bottom: 16px;
    }

    .zoom-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 13px;
      color: #b0b0b0;
    }

    .zoom-value {
      color: #e0e0e0;
      font-weight: 600;
      font-size: 14px;
    }

    #zoomSlider {
      width: 100%;
      height: 6px;
      background: #3a3a3a;
      border-radius: 3px;
      outline: none;
      -webkit-appearance: none;
    }

    #zoomSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #e0e0e0;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #zoomSlider::-webkit-slider-thumb:hover {
      background: #ffffff;
      transform: scale(1.1);
    }

    #zoomSlider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #e0e0e0;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    .shortcut {
      font-size: 11px;
      color: #808080;
      text-align: center;
      padding: 8px;
      background: #1a1a1a;
      border-radius: 4px;
      border: 1px solid #333;
    }

    .shortcut strong {
      color: #b0b0b0;
    }

    #status {
      text-align: center;
      font-size: 12px;
      min-height: 16px;
      color: #808080;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Cursor Zoom</h1>

    <div class="zoom-control">
      <div class="zoom-label">
        <span>Zoom Level</span>
        <span class="zoom-value" id="zoomValue">2.0x</span>
      </div>
      <input type="range" id="zoomSlider" min="1" max="4" step="0.5" value="2">
    </div>

    <button id="zoomButton">Create Zoom Bubble</button>

    <div id="status"></div>

    <div class="shortcut">
      Press <strong>‚åò+Z</strong> to toggle zoom
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
